<div class="min-h-screen bg-gradient-to-br from-red-300 to-red-600 flex items-center justify-center">
  <div class="bg-red-50 p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-900 mb-8">
      {{ isLogin ? "Sign In" : "Create Account" }}
    </h2>

    <form *ngIf="isLogin" (submit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="mb-5">
        <label for="email" class="block text-sm font-semibold text-red-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-5 py-3 border rounded-md border-red-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Your email"
        />
      </div>

      <div class="mb-8">
        <label for="password" class="block text-sm font-semibold text-red-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-5 py-3 border rounded-md border-red-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Your password"
        />
      </div>

      <div *ngIf="error" class="text-sm text-red-600 mb-4">{{ error }}</div>

      <button
        type="submit"
        class="w-full bg-red-700 text-white px-5 py-3 rounded-md focus:outline-none hover:bg-indigo-800"
      >
        Sign In
      </button>
    </form>

    <form *ngIf="!isLogin" (submit)="onRegisterSubmit()" #registerForm="ngForm">
      <div class="mb-5">
        <label for="regEmail" class="block text-sm font-semibold text-red-700">Email Address</label>
        <input
          type="email"
          id="regEmail"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-5 py-3 border rounded-md border-red-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Your email"
        />
      </div>

      <div class="mb-5">
        <label for="username" class="block text-sm font-semibold text-red-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-5 py-3 border rounded-md border-red-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Choose a username"
        />
      </div>

      <div class="mb-8">
        <label for="password" class="block text-sm font-semibold text-red-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-5 py-3 border rounded-md border-red-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Choose a password"
        />
      </div>

      <div *ngIf="error" class="text-sm text-red-600 mb-4">{{ error }}</div>

      <button
        type="submit"
        class="w-full bg-red-600 text-white px-5 py-3 rounded-md focus:outline-none hover:bg-green-700"
      >
        Sign Up
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-red-800">
        <a (click)="toggleForm()" class="text-red-500 hover:underline">
          {{ isLogin ? "No account? Register" : "Have an account? Sign In" }}
        </a>
      </p>
    </div>
  </div>
</div>
