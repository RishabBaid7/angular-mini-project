<div class="container mx-auto px-6 py-8">
  <div class="text-3xl font-extrabold text-orange-500 mb-6">Your Favorites</div>

  @if(favoriteItems.length === 0){
    <div class="text-center">
      <p class="text-lg text-gray-600 mb-4">Your Favorites list is empty</p>
      <div class="flex justify-center">
        <button routerLink="/order" class="border-2 border-indigo-500 text-indigo-500 px-4 py-2 rounded-lg hover:bg-indigo-500 hover:text-white transition duration-200">
          Add Something to Your Favorites
        </button>
      </div>
    </div>
  }@else {
    <div>
      @for(item of favoriteItems; track item.id){
        <div class="flex items-center justify-between border-b border-gray-200 py-5">
          <div class="flex items-center space-x-5">
            <img
              [src]="item.imageSource"
              alt="{{ item.foodItemName }}"
              class="w-24 h-24 object-cover rounded-lg shadow-md"
            />
            <div>
              <h2 class="text-xl font-semibold text-gray-800">{{ item.foodItemName }}</h2>
              <p class="text-gray-500 text-sm">Price: â‚¹{{ item.price }}</p>
            </div>
          </div>
          <div class="flex space-x-3">
            <button
              (click)="removeFromFavorites(item.id)"
              class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition duration-200 shadow-sm"
            >
              Remove
            </button>
            <button
              (click)="addToCart(item)"
              class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition duration-200 shadow-sm"
            >
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
