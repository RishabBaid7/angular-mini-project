<div class="container mx-auto px-6 py-8">
  <div class="text-3xl font-extrabold text-orange-500 mb-6">Your Cart</div>

  @if(cartItems.length === 0) {
    <div class="text-center text-lg text-gray-600">Your Cart is Empty</div>
    <div class="flex justify-center mt-4">
      <button routerLink="/order" class="border-2 border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-600 hover:text-white transition duration-200">
        Add Something to the Cart
      </button>
    </div>
  } @else {
    <div>
      @for(item of cartItems; track item.id) {
      <div class="flex items-center justify-between border-b border-gray-200 py-5">
        <div class="flex items-center space-x-5">
          <img
            [src]="item.imageSource"
            alt="{{ item.foodItemName }}"
            class="w-24 h-24 object-cover rounded-lg shadow-md"
          />
          <div>
            <h2 class="text-xl font-semibold text-gray-800">{{ item.foodItemName }}</h2>
            <p class="text-gray-500 text-sm">Quantity: {{ item.quantity }}</p>
            <p class="text-gray-500 text-sm">Price: ₹{{ item.price }}</p>
            <p class="text-gray-700 font-semibold">Total: ₹{{ item.price * item.quantity }}</p>
          </div>
        </div>
        <div class="flex space-x-3">
          <button
            (click)="decreaseQuantity(item.id)"
            class="bg-yellow-400 text-gray-900 px-3 py-1 rounded-full hover:bg-yellow-500 transition duration-200"
          >
            -
          </button>
          <button
            (click)="increaseQuantity(item.id)"
            class="bg-green-400 text-gray-900 px-3 py-1 rounded-full hover:bg-green-500 transition duration-200"
          >
            +
          </button>
          <button
            (click)="removeItem(item.id)"
            class="bg-red-500 text-white px-5 py-1 rounded-full hover:bg-red-600 transition duration-200"
          >
            Remove
          </button>
        </div>
      </div>
      }

      <div class="flex justify-end mt-8">
        <p class="text-2xl font-bold text-indigo-700">Total Cost: ₹{{ totalCost }}</p>
      </div>

      <div class="mt-8 flex justify-center">
        <button
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-lg"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>
  }
</div>
